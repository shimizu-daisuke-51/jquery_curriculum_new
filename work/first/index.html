<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">jQuery</h1>
      <h2 class="sub-title">Q1</h2>
      <div class="question">
        <div class="btn" id="q1">Q1</div>
      </div>
      <h2 class="sub-title">Q2</h2>
      <div class="question">
        <div class="btn" id="q2">Q2</div>
      </div>
      <h2 class="sub-title">Q3</h2>
      <div class="question">
        <div class="btn" id="q3">Q3</div>
      </div>
      <h2 class="sub-title">Q4</h2>
      <div class="question">
        <div class="btn" id="q4">Q4</div>
      </div>
      <h2 class="sub-title">Q5</h2>
      <div class="question">
        <div class="btn" id="q5">Q5</div>
      </div>
      <h2 class="sub-title">Q6</h2>
      <div class="question">
        <div class="btn" id="q6">Q6</div>
      </div>
      <h2 class="sub-title">Q7</h2>
      <div class="question">
        <ul class="list" id="q7">
          <li>Q7-1</li>
          <li>Q7-2</li>
          <li>Q7-3</li>
          <li>Q7-4</li>
        </ul>
      </div>
      <h2 class="sub-title">Q8</h2>
      <div class="question">
        <div class="btn" id="q8">Q8</div>
      </div>
      <h2 class="sub-title">Q9</h2>
      <div class="question">
        <div class="btn" id="q9" data-text="jQuery">Q9</div>
      </div>
      <h2 class="sub-title">Q10</h2>
      <div class="question">
        <ul class="list" id="q10">
          <li>Q10-1</li>
          <li>Q10-2</li>
          <li>Q10-3</li>
        </ul>
        <ul class="list" id="q11">
          <li>Q11-1</li>
          <li>Q11-2</li>
          <li>Q11-3</li>
        </ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      $(function() {
        $('#q1').css('color', 'red');
        $('#q2').click(function() {
          $(this).css('background-color', 'cadetblue');
        });
        $('#q3').click(fadeOut);
        function fadeOut() {
          $(this).fadeOut(2000);
        }
        $('#q4').click(function() {
          $(this).prepend('DOMの中の前')
                 .append('DOMの中の後')
                 .before('DOMの前')
                 .after('DOMの後');
        });
        $('#q5').click(function() {
          $(this).addClass('large');
        });
        $('#q6').click(function() {
          $(this).animate({
            'marginLeft': 100,
            'marginTop': 100
          }, 2000);
        });
        $('#q7').find('li').click(function() {
          var targetNum = $(this).index();
          console.log(targetNum);
          alert(targetNum);
        });
        $('#q8').hover(function() {
          $(this).addClass('large');
        }, function() {
          $(this).removeClass('large');
        });
        $('#q9').click(function() {
          var text = $(this).data('text');
          console.log(text);
        });
        $('#q10').find('li').click(function() {
          var num = $(this).index();
          $('#q11').find('li').eq(num).addClass('large');
        });
      });
    </script>
  </body>
</html>
